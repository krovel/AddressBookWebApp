<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../css/form_style.css">
    <title>Address Book Form</title>
</head>
<body>
    <header class="headerContainer header">
        <div class="logoContainer">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                <div class="form-text">Person Address Form</div>
                <div>
                    <a href="../pages/home.html"><img class="cancel-img" src="../assets/images/cross.png" alt=""></a>
                </div>
            </div>
            <div class="row-content">
                <label for="full-name" class="label text">Full Name</label>
                <div class="validity-check">
                    <input class="input" type="text" id="full-name" name="full-name" required>
                    <valid-message class="valid-full-name" for="full-name"></valid-message>
                    <error-output class="full-name-error" for="full-name"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label for="tel" class="label text">Phone Number</label>
                <div class="validity-check">
                    <input class="input" type="tel" id="tel" name="tel">
                    <valid-message class="valid-tel" for="tel"></valid-message>
                    <error-output class="tel-error" for="tel"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label for="address" class="label text">Address</label>
                <div class="validity-check">
                    <textarea class="input text" name="address" id="address" style="height: 100px;"></textarea>
                    <valid-message class="valid-address" for="address"></valid-message>
                    <error-output class="address-error" for="address"></error-output>
                </div>
            </div>
            <div class="select-elements">
                <div name="city" id="city" class="select">
                    <label for="city" class="label text">City</label>
                    <select name="city" id="city">
                      <option value="" disabled selected hidden>Select City</option>
                      <option value="Lucknow">Lucknow</option>
                      <option value="Mumbai">Mumbai</option>
                      <option value="Bhopal">Bhopal</option>
                  </select>
                </div>
                <div name="state" id="state" class="select">
                    <label for="state" class="label text">State</label>
                    <select name="state" id="state">
                      <option value="" disabled selected hidden>Select State</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                  </select>
                </div>
                <div name="zip" id="zip" class="select">
                    <label for="zip" class="label text">Zip Code</label>
                    <select name="zip" id="zip">
                      <option value="" disabled selected hidden>Select Zip Code</option>
                      <option value="226022">226022</option>
                      <option value="482005">482005</option>
                      <option value="366021">366021</option>
                  </select>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/contact_data.js"></script>
    <script src="../js/form_script.js"></script>
</body>
</html>
