<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="icon" href="../assets/images/logo.png">
        <link rel="stylesheet" href="../css/form_style.css">
        <title>Address Book Form</title>
    </head>
<body>
    <header class="headerContainer header">
        <div class="logoContainer">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                <div class="form-text">Person Address Form</div>
                <div>
                    <a href="../pages/home.html"><img class="cancel-img" src="../assets/images/cross.png" alt=""></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
